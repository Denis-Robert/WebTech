<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lab 3</title>
</head>
<body>
    <form name="form" onsubmit="return validateForm()" method="post">
        Enter your name: <input type="text" id="name" name="name" required autofocus autocomplete="off">
        <br><br>
        Enter your age: <input type="number" id="age" name="age" min="18" required>
        <br><br>
        Enter your email: <input type="email" id="email" name="email" required autocomplete="off">
        <br><br>
        Select your reticle color: <input type="color" id="color" name="color">
        <br><br>
        Password: <input type="password" name="password">
        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
